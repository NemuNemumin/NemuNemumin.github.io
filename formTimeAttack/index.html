<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>先着予約練習</title>
</head>
<body>

<div class="name">
  <p>
    姓<input type="text" id="surname">
    名<input type="text" id="firstName">
  </p>
</div>

<div class="furigana">
  <p>
    セイ<input type="text" id="surnameFurigana">
    メイ<input type="text" id="firstNameFurigana">
  </p>
</div>

<div class="gender">
  <p>
    男<input type="radio" name="gender" value="男">
    女<input type="radio" name="gender" value="女">
  </p>
</div>

<div class="phoneNumber">
  <p>
    電話番号<input type="text" id="phoneNumber">
  </p>
</div>

<div class="cardNumber">
  <p>カード番号</p>
  <p>
    <input type="number" id="cardNumber_1">
    <input type="number" id="cardNumber_2">
    <input type="number" id="cardNumber_3">
    <input type="number" id="cardNumber_4">
  </p>
</div>

<div class="option1">
  <input type="checkbox" name="check1" value="check1">
  <input type="checkbox" name="check1" value="check2">
  <input type="checkbox" name="check1" value="check3">
  <input type="checkbox" name="check1" value="check4">
</div>

</body>
</html>
