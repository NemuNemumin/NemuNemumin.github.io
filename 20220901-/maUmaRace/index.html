<!--競馬場の設定-->
<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
            aria-expanded="false">
        競馬場
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" href="#">ユニバーサル</a></li>
        <li><a class="dropdown-item" href="#">東京競馬場</a></li>
        <li><a class="dropdown-item" href="#">大井競馬場</a></li>
        <li><a class="dropdown-item" href="#">ほんとは横に3つ並べて画像を押すみたいに実装したいね(ウマ娘のレース場選択画面的な)</a></li>
    </ul>
</div>
<!--ポップアップで競馬場の設定-->
<label class="open" for="pop-up">競馬場を選択する</label>
<input type="checkbox" id="pop-up">
<div class="overlay">
   <div class="window">
       <label class="close" for="pop-up">閉じる</label>　<!--閉じるボタンの内容。cssのcloseクラスで位置などを設定-->
       <!--ポップアップの内容を入力-->
   </div>
</div>














<!--通過順入力フォーム-->
<form>
    <p>コーナー通貨順位</p>
    <p>1角</p>
    <label for="corner1"></label><input type="text" id="corner1" size="100"><!--1角2角3角4角ゴール板で分けて入力-->
    <p>2角</p>
    <label for="corner2"></label><input type="text" id="corner2" size="100"><!--1角2角3角4角ゴール板で分けて入力-->
    <p>3角</p>
    <label for="corner3"></label><input type="text" id="corner3" size="100"><!--1角2角3角4角ゴール板で分けて入力-->
    <p>4角</p>
    <label for="corner4"></label><input type="text" id="corner4" size="100"><!--1角2角3角4角ゴール板で分けて入力-->
    <p>2週以上のときどうしよう</p>
    <p>最終着順</p>
    <label for="raceResult"></label><input type="text" id="raceResult" size="100">
    <!--ゴール時の着順。一行入力でも必要。(一行入力は4角までのデータしかないため)-->
    <!--onClickイベントを追加。クリックするとjsのreproduction()が呼び出される-->
    <input type="submit" value="再現する!" onclick="return reproduction()">
</form>
