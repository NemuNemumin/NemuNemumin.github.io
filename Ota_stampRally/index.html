<img class="open" id="mainMap" onclick="getMouseXY()" src="sample_img/sample_map.jpg" alt="">

<!--modal-->
<div class="input-modal">
  <button class="close">
    close
  </button>

  <!-- file upload is unavailable (need data server)
  <input type="file" id="input-photo">
  -->

  <label>
    <input type="text" placeholder="コメントを入力" style="width: 100%; top: 4rem; position: absolute;">
  </label>

  <!--view mouseXY-->

    <p id = "mouseX"></p>
    <p id = "mouseY"></p>
  </div>
