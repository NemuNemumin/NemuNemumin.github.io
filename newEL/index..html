<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>EventLayers</title>
  <link rel="stylesheet" href="styleSheets/fontImport.css">
  <!--トップページ用スタールシートを読込-->
  <link rel="stylesheet" href="styleSheets/top.css">
  <!--bootstrapを使用-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <!--bootstrapを使用-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

  <!--ヘッダー(横長のロゴ画像もしくはテキストの方がよさそうですね)-->
  <header>
    <img src="img/eventLayers_logo.png" class="header-img" alt="イベントレイヤーズロゴ">
  </header>

  <div class="page-background">

    <!--TOPのカルーセルを実装-->
    <div id="carouselExampleIndicators" class="carousel slide carousel-background" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="sampleImg/1920x1080.png" class="d-block carousel-img" alt="...">
        </div>
        <div class="carousel-item">
          <img src="sampleImg/1920x1080.png" class="d-block carousel-img" alt="...">
        </div>
        <div class="carousel-item">
          <img src="sampleImg/1920x1080.png" class="d-block carousel-img" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!--サークル説明-->
    <div>
    <p class="title-text">EventLayersとは</p>
  </div>

  </div>
