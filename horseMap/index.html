<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!--css読込-->
  <link href="styleSheets/main.css">
  <!--bootstrapスタイルシート読込-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>馬文化マップ</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="d-none d-lg-block">
      <!--ここに内容を記述-->
      <div style="position: relative; top: 0; left: 0;">
        <img class="main-img" style="-webkit-user-select:none; -webkit-user-drag: none;" src="source/img/blankMap_ja_GeographicalSurveyInstitute.png" alt="日本地図">
        <div class="map-dot">
          <a href="map1.html" style="position: absolute;left: 500px;top: 150px; text-decoration:none; font-size:30px;">●</a>
          <div class="map-content">
            <img src="source/img/sampleImg.png" alt="" style="width: 100%; border-radius: 20px;">
            <p>コンテンツ1がここに入ります。</p>
          </div>
          <a href="map2.html" style="position: absolute;left: 510px;top: 300px; text-decoration:none; font-size:30px;">●</a>
          <div class="map-content">
            <img src="source/img/sampleImg2.png" alt="" style="width: 100%; border-radius: 20px;">
            <p>コンテンツ2がここに入ります。</p>
          </div>
          <a href="map3.html" style="position: absolute;left: 400px;top: 400px; text-decoration:none; font-size:30px;">●</a>
          <div class="map-content">
            <img src="source/img/sampleImg3.png" alt="" style="width: 100%; border-radius: 20px;">
            <p>コンテンツ3がここに入ります。</p>
          </div>
        </div>
        <style>
          .map-content{
            display:none;
          }
          a:hover{
            color: greenyellow;
          }
          a:hover + .map-content{
            position: absolute;
            top: 50px;
            left: 800px;
            display: block;
          }
        </style>


      </div>



    </div>
    <div class="d-block d-lg-none">
      <p style="text-align: center; margin-top: 50vh; font-family: 'Noto Sans JP', sans-serif;">コンテンツは横幅1200px以上のディスプレイで表示できます。</p>
    </div>
  </div>


</div>
<!--bootstrapスクリプト読み込み-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
