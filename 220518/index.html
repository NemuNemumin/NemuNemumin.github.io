<html lang="ja">
<head>

  <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

  <link href="myStylesheet.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>youtubeのレイアウト(フルスクリーン)</title>
</head>

<body>

<div class="row" style="height: 50px;">
  <div class="col-3 border">ロゴ</div>
  <div class="col-6 border">
    <div style="position: absolute;top: 50%;left: 50%;transform: translateY(-50%) translateX(-50%);">
      <div class="text-right border">
        <i class="bi bi-search"></i>
      </div>
    </div>
  </div>
  <div class="col-3 border">アイコンたち</div>
</div>

<div class="container-fluid">

  <div class="row">
    <div class="col-7 border" style="height: 100%;">
      <img alt="動画ダミー" src="img/720x360.png">
      <h2>動画のタイトル</h2>
    </div>
    <div class="col-5 border" style="height: 100%;">
      <!--ここにサムネイル列の内容を記述-->
      <div class="row">
        <div class="col-3">
          <img alt="サムネイル" class="my-2" src="img/120x70.png">
        </div>
        <div class="col-9">
          <p>動画タイトル</p>
        </div>
        <img alt="サムネイル" class="my-2" src="img/120x70.png">
      </div>
    </div>
  </div> <!--100%にするとなかのコンテンツ量に依存して高さがフィットするようになる -->
</div>


</div>
