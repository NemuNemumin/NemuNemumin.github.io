<!DOCTYPE html>
<div class="slider">
  <div class="slides">
    <img src="image1.jpg">
    <img src="image2.jpg">
    <img src="image3.jpg">
  </div>
</div>

<style>
  .slider {
    width: 100%;
    height: 300px;
    overflow: hidden;
  }

  .slides {
    display: flex;
    width: 300%;
    animation: slide 10s infinite;
  }

  .slides img {
    width: 33.333%;
    height: 300px;
  }

  @keyframes slide {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-200%);
    }
  }

</style>
