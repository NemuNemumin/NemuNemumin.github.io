<!DOCTYPE html>
<html lang="ja">
<head>
  <script type="text/javascript" src="vue.dev.js"></script>
  <script type="text/javascript" src="axios.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>画像に感想書くやつみたいな</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>
<div id="tags"></div>
<div id ="mouseDot"></div>
<!--map view (click -> modal open) -->
<img class="open" id="mainMap" onclick="getMouseXY()" style="width:90%; z-index: 500;" src="sample_img/koukaton.png" alt="">
<!--modal-->
<div class="input-modal">
  <button class="close">
    close
  </button>
  <!-- file upload is unavailable (need data server)
  <input type="file" id="input-photo">
  -->
  <label>
    <input id="userText" type="text" placeholder="コメントを入力" style="width: 100%; top: 4rem; position: absolute;">
  </label>

  <!--view mouseXY-->
  <div style="top: 7rem; position: absolute">
    <p id = "mouseX"></p>
    <p id = "mouseY"></p>
  </div>

  <!--submit button-->
  <button class="submit" onclick="uploadGSS()" style="top: 15rem; position: absolute">
    送信
  </button>
</div>
<script type="text/javascript" src="getGSS.js"></script>
<script type="text/javascript" src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
