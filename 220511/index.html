<!DOCTYPE html>
<html lang="ja">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Photos</title>
</head>

<style>
  .block-grid{
    width: auto;
    overflow: hidden;
    list-style: none;
    margin: 0 -1% 30px;
    padding: 0;
    letter-spacing: -0.4em;
  }
  .block-grid li{
    display: inline-block;
    float: left;
    margin:0 1% 30px;
    padding: 0;
    letter-spacing: normal;
  }

  @media(min-width: 600px){
    .block-grid-number li{
      width: 48%;
    }
  }
  @media(min-width: 800px){
    .block-grid-number li{
      width: 30%;
    }
  }
  @media(min-width: 1200px){
    .block-grid-number li{
      width: 23%;
    }
  }
  .fadeUp{
    animation-name: fadeInAnimeTitle;
    animation-duration: 4s;
    animation-fill-mode: forwards;
    opacity: 0;
  }
  @keyframes fadeInAnimeTitle {
    from{
      opacity: 10%;
    }
    to{
      opacity:1;
    }
  }
  .delay0{
    animation-delay:0s;
  }
  .delay1{
    animation-delay:0.2s;
  }
  .delay2{
    animation-delay:0.4s;
  }
  .delay3{
    animation-delay:0.6s;
  }
  .delay4{
    animation-delay:0.8s;
  }
  /*この部分はbootstrapで実装したいけどroundedクラスがなんかうまく作用しない*/
  .borderRadius{
    border-radius: 10%;
  }
</style>


<body>
<div class="container" style="position: relative">
  <div>
    <h1 class="my-5 font-weight-bold text-center">Photos</h1>
  </div>
  <ul class="block-grid block-grid-number">
    <li>
      <img src = "img/Photo0.jpeg" class="borderRadius col-md fadeUp delay0" alt="sample1">
    </li>
    <li>
      <img src = "img/Photo1.jpeg" class="borderRadius col-md fadeUp delay1" alt="sample1">
    </li>
    <li>
      <img src = "img/Photo2.jpeg" class="borderRadius col-md fadeUp delay2" alt="sample1">
    </li>
    <li>
      <img src = "img/Photo3.jpeg" class="borderRadius col-md fadeUp delay3" alt="sample1">
    </li>
    <li>
      <img src = "img/Photo4.jpeg" class="borderRadius col-md fadeUp delay4" alt="sample1">
    </li>
  </ul>




</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
